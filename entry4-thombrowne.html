<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>entry4-thombrowne</title>
  <style>
    :root{
      --bg:#f1ece9; --ink:#1b1b1b; --muted:#6b6b6b; --brand:#5d2547;
      --line:#d5cfcb; --card:#ffffffcc; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
   body {
  margin: 0; 
  color: var(--ink); 
  font: 400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  
  
  background-image: url('./images/entry4-thombrowne/thom bg 2.png');
  background-size: cover;          /* 화면 전체 채우기 */
  background-position: center;     /* 가운데 정렬 */
  background-repeat: no-repeat;    /* 반복 없음 */
  background-attachment: fixed;    /* 스크롤해도 고정 */
}
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica", "Segoe UI", sans-serif;
     

    .frame {
      display: flex;
      width: 100%;
      max-width: 1400px;
      height: 100vh;
      overflow: hidden;
    }

    /* 왼쪽 영역 */
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 40px 20px;
      position: relative;
    }

    .left .item {
      position: absolute;
      text-align: center;
    }

    /* 각 제품 위치 수동 조정 */
    .skirt1 { top: -20px; left: 160px; }
    .cardigan { top: 10px; left: 420px; }
    .shirt { top: 250px; left: 160px; }
    .bag { top: 250px; left: 420px; }
    .skirt2 { top: 540px; left: 160px; }
    .skirt3 { top: 540px; left: 420px; }

    .item img {
      width: 200px;
      height: auto;
      display: block;
      margin-bottom: 4px;
    }

    .item p {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.8);
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-block;
    }

    .brand-name {
      position: absolute;
      bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      text-align: center;
    }
    .brand-name span {
      display: block;
      font-size: 20px;
      font-weight: 400;
      margin-top: 4px;
    }

    /* 오른쪽 영역 */
    .right {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }.right img.model {
  width: 430px;
  height: auto;
  margin-bottom: -180px;
    position: relative;
   bottom: -50
  left: -10%; /* 오른쪽으로 가운데쯤 */
  transform: translateX(-50%);

   
      
 

\
}
    }

    }
   
    }

    /* 네비게이션 화살표 */
    .arrow {
      position: absolute;
      top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .arrow.left { left: 30px; }
    .arrow.right { right: 30px; }

  </style>
</head>

<body>
  <div class="frame">
    <!-- 왼쪽 -->
    <div class="left">
      <div class="item skirt1">

      </div>

      </div>
      <div class="item shirt">
        <img src="./images/entry4-thombrowne/Cropped striped cotton-poplin shirt.png" alt="Cropped striped cotton-poplin shirt">
        <p>Cropped striped cotton-poplin shirt</p>
      </div>
      <div class="item bag">
        <img src="./images/entry4-thombrowne/Hector pebbled leather bag.png" alt="Hector pebbled leather bag">
        <p>Hector pebbled leather bag</p>
      </div>
      <div class="item skirt2">
        <img src="./images/entry4-thombrowne/4 Bar Striped Pleated Mini Skirt.png" alt="4 Bar Striped Pleated Mini Skirt">

      </div>
