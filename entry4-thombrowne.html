<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entry 9 – Balenciaga Board</title>

  <style>
    :root{
      --bg:#f1ece9; --ink:#1b1b1b; --muted:#6b6b6b; --brand:#5d2547;
      --line:#d5cfcb; --card:#ffffffcc; --radius:16px;
    }
    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      color:var(--ink);
      font:400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background-image:url('./images/entry4-thombrowne/thom bg 2.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    /* ===== 전체 레이아웃 ===== */
    .scene{
      position:relative;
      min-height:100vh;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }

    /* ===== 모델 ===== */
    .model{
      position:absolute;
      bottom:15px;
      height:75%;
      object-fit:contain;
      z-index:3;
      transition:transform .3s ease;
    }
    .model.left{ left:60%; }
    .model:hover{ transform:scale(1.03); }

    /* ===== 아이템 카드 (라벨용, 제자리 유지) ===== */
    .pItem{
      position:absolute;
      text-align:center;
      z-index:5;
      user-select:none;
      width:220px;           /* 기본 폭, 필요하면 각자 style에서 덮어쓰기 */
    }

    .card{
      background:transparent;
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:12px;
    }

    .pItem img{
      width:100%;
      height:auto;
      display:block;
      cursor:grab;           /* 이미지만 드래그 */
      transition:filter .2s ease;
    }
    .pItem img:active{ cursor:grabbing; }

    .pItem figcaption{
      margin-top:8px;
      font-size:12px;
      background:#eee8dc;
      color:#333;
      padding:6px 10px;
      border-radius:999px;
      display:inline-block;
    }
  </style>
</head>

<body>
  <div class="scene">

    <!-- 모델 -->
    <img class="model left"  src="./images/실사모델배경제거2.png"  alt="model left">
   

    <!-- ===== 아이템들 (캡션은 제자리, 이미지만 움직임) ===== -->
    <!-- 위치는 left/top px 값만 바꾸면 돼 -->

    <div class="pItem" style="left:60px; top:-20px; width:190px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/ Hector-embroidery Corduroy Mini Skirt.png" alt="Hector-embroidery Corduroy Mini Skirt">
        <figcaption>Hector-embroidery Corduroy Mini Skirt</figcaption>
      </div>
    </div>

     <div class="pItem" style="left:340px; top:15px; width:225px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/4-Bar stripe cardigan.png" alt="4-Bar stripe cardigan">
        <figcaption>4-Bar stripe cardigan</figcaption>
      </div>
    </div>

    <div class="pItem" style="left:40px; top:230px; width:255px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/Cropped striped cotton-poplin shirt.png" alt="Cropped striped cotton-poplin shirt">
        <figcaption>Cropped striped cotton-poplin shirt</figcaption>
      </div>
    </div>


    <div class="pItem" style="left:360px; top:280px; width:180px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/Hector pebbled leather bag.png" alt="hector pebbled leather bag">
        <figcaption>hector pebbled leather bag</figcaption>
      </div>
    </div>


    <div class="pItem" style="left:70px; top:550px; width:210px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/4 Bar Striped Pleated Mini Skirt.png" alt="4 Bar Striped Pleated Mini Skirt">
        <figcaption>4 Bar Striped Pleated Mini Skirt</figcaption>
      </div>
    </div>

      <div class="pItem" style="left:350px; top:550px; width:230px;">
      <div class="card">
        <img src="./images/entry4-thombrowne/High Waisted Skirts.png" alt="High Waisted Skirts">
        <figcaption>High Waisted Skirtst</figcaption>
      </div>
    </div>

 
   
  </div><!-- /.scene -->

  <!-- ===== 드래그 스크립트 (이미지만 움직임) ===== -->
  <script>
    const scene = document.querySelector('.scene');

    document.querySelectorAll('.pItem img').forEach(img => {

      img.addEventListener('mousedown', (e) => {
        e.preventDefault();

        const startX = e.clientX;
        const startY = e.clientY;

        // 이전까지 이동한 값 (없으면 0)
        let currentX = parseFloat(img.dataset.tx || 0);
        let currentY = parseFloat(img.dataset.ty || 0);

        img.style.zIndex = 999;

        function onMouseMove(ev) {
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;

          const tx = currentX + dx;
          const ty = currentY + dy;

          img.style.transform = `translate(${tx}px, ${ty}px)`;
          img.dataset.tx = tx;
          img.dataset.ty = ty;
        }

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener('mouseup', function stop() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', stop);
        }, { once:true });
      });

      // 브라우저 기본 이미지 드래그 막기
      img.ondragstart = () => false;
    });
  </script>
</body>
</html>
