<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entry 9 – Balenciaga Board</title>

  <style>
    :root{
      --bg:#f1ece9; --ink:#1b1b1b; --muted:#6b6b6b; --brand:#5d2547;
      --line:#d5cfcb; --card:#ffffffcc; --radius:16px;
    }
    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      color:var(--ink);
      font:400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background-image:url('./images/entry7-acne/acne.bg.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    /* ===== 전체 레이아웃 ===== */
    .scene{
      position:relative;
      min-height:100vh;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }

    /* ===== 모델 ===== */
    .model{
      position:absolute;
      bottom:238px;
      height:56%;
      object-fit:contain;
      z-index:7;
      transition:transform .3s ease;
    }
    .model.left{ left:-7%; }
    .model.right{ right:78%; }
    .model:hover{ transform:scale(1.03); }

    /* ===== 아이템 카드 (라벨용, 제자리 유지) ===== */
    .pItem{
      position:absolute;
      text-align:center;
      z-index:5;
      user-select:none;
      width:220px;           /* 기본 폭, 필요하면 각자 style에서 덮어쓰기 */
    }

    .card{
      background:transparent;
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:12px;
    }

    .pItem img{
      width:100%;
      height:auto;
      display:block;
      cursor:grab;           /* 이미지만 드래그 */
      transition:filter .2s ease;
    }
    .pItem img:active{ cursor:grabbing; }

    .pItem figcaption{
      margin-top:8px;
      font-size:12px;
      background:#eee8dc;
      color:#333;
      padding:6px 10px;
      border-radius:999px;
      display:inline-block;
    }
  </style>
</head>

<body>
  <div class="scene">

    <!-- 모델 -->
   <img class="model left" src="./images/실사모델3배경제거.png" 
     alt="model left"
     style="position:absolute; z-index:-1;">


    <!-- ===== 아이템들 (캡션은 제자리, 이미지만 움직임) ===== -->
    <!-- 위치는 left/top px 값만 바꾸면 돼 -->

  

       <div class="pItem" style="left:970px; top:90px; width:130px;">
      <div class="card">
        <img src="./images/entry7-acne/Tote Bag.png" alt="silver mini bag">
        <figcaption>Tote Bag</figcaption>
      </div>
    </div>


       <div class="pItem" style="left:970px; top:230px; width:150px;">
      <div class="card">
        <img src="./images/entry7-acne/Denim Shorts.png" alt="Denim Shorts">
        <figcaption>Denim Shorts</figcaption>
      </div>
    </div>


       <div class="pItem" style="left:970px; top:430px; width:185px;">
      <div class="card">
        <img src="./images/entry7-acne/grey silk blouse.png" alt="grey silk blouse">
        <figcaption>grey silk blouse</figcaption>
      </div>
    </div>

    <div class="pItem" style="left:1100px; top:390px; width:195px;">
      <div class="card">
        <img src="./images/entry7-acne/satin top.png" alt="satin top">
        <figcaption>satin top</figcaption>
      </div>
    </div>
    
      <div class="pItem" style="left:1050px; top:80px; width:290px;">
      <div class="card">
        <img src="./images/entry7-acne/satin minidress.png" alt="satin minidress">
        <figcaption>satin minidress</figcaption>
      </div>
    </div>
    
       <div class="pItem" style="left:-10px; top:690px; width:170px;">
      <a href="https://www.youtube.com/watch?v=cUB3JCM1Fbs" target="_blank">
        <img src="./images/entry7-acne/acne.show.png" alt="Miu Miu|Fall/Winter2023" style="cursor:pointer;">
        <figcaption>Acne Studios Women’s Spring Summer 2025 Show</figcaption>
     </a>
    </div>

     <div class="pItem" style="left:1100px; top:710px; width:90px;">
      <a href="https://www.acnestudios.com/us/en/home?srsltid=AfmBOoqF0Ot66jRPNvlXfA06oFHvpTGRazNUijDtCSRpZMTlRUXY5gMK" target="_blank">
        <img src="./images/entry7-acne/logo.png" alt="Miu Miu|Fall/Winter2023" style="cursor:pointer;">
        <figcaption>online store</figcaption>
     </a>
    </div>

  </div><!-- /.scene -->

  <!-- ===== 드래그 스크립트 (이미지만 움직임) ===== -->
  <script>
    const scene = document.querySelector('.scene');

    document.querySelectorAll('.pItem img').forEach(img => {

      img.addEventListener('mousedown', (e) => {
        e.preventDefault();

        const startX = e.clientX;
        const startY = e.clientY;

        // 이전까지 이동한 값 (없으면 0)
        let currentX = parseFloat(img.dataset.tx || 0);
        let currentY = parseFloat(img.dataset.ty || 0);

        img.style.zIndex = 999;

        function onMouseMove(ev) {
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;

          const tx = currentX + dx;
          const ty = currentY + dy;

          img.style.transform = `translate(${tx}px, ${ty}px)`;
          img.dataset.tx = tx;
          img.dataset.ty = ty;
        }

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener('mouseup', function stop() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', stop);
        }, { once:true });
      });

      // 브라우저 기본 이미지 드래그 막기
      img.ondragstart = () => false;
    });
  </script>
</body>
</html>
