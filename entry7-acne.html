<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entry6 — Prada</title>
  <style>
    :root{
      --bg:#f1ece9; --ink:#1b1b1b; --muted:#6b6b6b; --brand:#5d2547;
      --line:#d5cfcb; --card:#ffffffcc; --radius:16px;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      color:var(--ink);
      font:400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background-image:url('./images/entry7-acne/acne.bg.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    /* 레이아웃 */
    .scene{
      position:relative;
      min-height:100vh;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }

    /* 모델 */
    .model{
      position:absolute;
      bottom:240px;
      height:54%;
      object-fit:contain;
      z-index:5;
      transition:transform .3s ease;
    }
    .model.left{ left:-7%; }     /* 왼쪽 모델 위치 */
    .model.right{ right:57%; }   /* 오른쪽 모델 위치 */
    .model:hover{ transform:scale(1.03); }

    /* 오른쪽 포스터 영역 */
    .posterBox{
      position:absolute; right:0; top:0;
      width:42vw; height:100vh;
      pointer-events:none; /* 포스터 자체 클릭 방지 */
    }

    /* 아이템 카드 */
    .pItem{
      position:absolute;
      left:var(--x); top:var(--y); width:var(--w);
      text-align:center; z-index:10; pointer-events:auto;
    }
    .pItem .card{
      background:transparent; /* ← 세미콜론 추가 */
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px; padding:12px;
      transition:transform .2s ease, filter .2s ease;
    }
    .pItem .card:hover{ transform:scale(1.04); filter:drop-shadow(0 8px 12px rgba(0,0,0,.25)); }
    .pItem img{ width:100%; height:auto; display:block; object-fit:contain; }
    .pItem figcaption{
      margin-top:8px; font-size:12px; background:#eee8dc; color:#333;
      padding:6px 10px; border-radius:999px; display:inline-block;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- 모델 -->
    <img class="model left"  src="./images/실사모델3배경제거.png"  alt="실사모델3배경제거">
   
    <!-- 포스터 + 아이템들 -->
    <div class="posterBox">
      <div class="pItem" style="--x:60.2%; --y:45%;   --w:30%;">
        <div class="card">
          <img src="./images/entry7-acne/satin top.png" alt="satin top">
          <figcaption>satin top</figcaption>
        </div>
      </div>

      <div class="pItem" style="--x:84%; --y:10%; --w:29%;">
        <div class="card">

          <figcaption>grey silk blouse</figcaption>
        </div>
      </div>

      <div class="pItem" style="--x:65%; --y:29%; --w:21%;">
        <div class="card">
          <img src="./images/entry7-acne/Denim Shorts.png" alt="Denim Shorts">
          <figcaption>Denim Shorts</figcaption>
        </div>
      </div>

      <div class="pItem" style="--x:65%; --y:10.5%; --w:20%;">
        <div class="card">
          <img src="./images/entry7-acne/Tote Bag.png" alt="Tote Bag">
          <figcaption>Tote Bag</figcaption>
        </div>
      </div>

      <div class="pItem" style="--x:76%; --y:37%; --w:48%;">
        <div class="card">
          <img src="./images/entry7-acne/satin minidress.png" alt="satin minidress">
          <figcaption>satin minidress</figcaption>
        </div>
      </div>

</div>
