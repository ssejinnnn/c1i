  <title>The Glow — Entry 1</title>
  <style>
    :root{
      --bg:#f1ece9;
      --ink:#1b1b1b;
      --muted:#6b6b6b;
      --brand:#5d2547;
      --line:#d5cfcb;
      --card:#ffffffcc;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font: 400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1200px; margin:36px auto; padding:0 20px}

    header{margin-bottom:18px}
    .topbar{
      display:grid; grid-template-columns:220px 1fr 120px; align-items:end; gap:16px;
      padding-bottom:10px; border-bottom:2px solid var(--line);
    }
    .brand{
      font-family: "Times New Roman", Times, serif;
      color:var(--brand);
      font-size:42px; line-height:0.9; letter-spacing:1px; font-weight:700;
    }
    nav{display:flex; justify-content:center; gap:36px; font-weight:600}
    nav a{position:relative; padding:8px 2px}
    nav a::after{content:""; position:absolute; left:0; right:0; bottom:-10px; height:2px; background:var(--line); transform:scaleX(0); transform-origin:left; transition:.25s}
    nav a:hover::after{transform:scaleX(1)}
    .signin{justify-self:end; font-weight:600}

    .grid{display:grid; grid-template-columns:280px 1fr 320px; gap:24px; align-items:start}
    .panel{background:var(--card); backdrop-filter: blur(4px); border:1px solid var(--line); border-radius:var(--radius); padding:18px}

    .pick h3{font-family: "Times New Roman", Times, serif; font-size:28px; text-align:center; margin:6px 0 12px}
    .pick-box{
      border:2px solid var(--ink); border-radius:14px; padding:12px;
      display:grid; gap:8px; background:#fff;
    }
    .pick-img{width:100%; aspect-ratio:3/4; object-fit:cover; border-radius:8px; border:1px solid var(--line)}
    .pick-ctrl{display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:14px}

    .stage{padding:18px}
    .models{
      display:grid; grid-template-columns:repeat(3, 1fr); gap:28px 18px; justify-items:center;
      background:#ffffffe6; border:1px solid var(--line); border-radius:14px; padding:24px;
    }
    .model{display:grid; justify-items:center; gap:8px}
    .model img{width:85%; height:auto; object-fit:contain}
    .model figcaption{font-size:14px; color:#333; text-align:center}

    .cta h2{
      font-family: "Times New Roman", Times, serif; font-weight:700;
      font-size:42px; line-height:1.02; letter-spacing:1px; text-align:right; margin:0 0 12px;
    }
    .cta p{color:var(--muted); text-align:right; margin:0 0 16px}
    .btns{display:grid; gap:12px; justify-items:end}
    .btn{
      border:2px solid var(--ink); background:#fff; border-radius:999px; padding:10px 16px; font-weight:700; cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent}

    .player{
      display:flex; align-items:center; gap:12px; margin-top:18px; padding:10px 14px;
      border-top:1px solid var(--line); color:#333;
    }
    .play{width:0;height:0;border-left:12px solid var(--ink);border-top:8px solid transparent;border-bottom:8px solid transparent}
    .track{flex:1; display:flex; justify-content:center; gap:14px; color:#333}
    .progress{height:2px; background:#000; opacity:.4; width:160px}
  </style>
