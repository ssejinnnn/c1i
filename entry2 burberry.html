<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Burberry</title>
<style>
  :root{
    --ink:#111; --muted:#666; --card:#ffffffd9; --line:#d9d4cf;
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font: 400 16px/1.55 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    background:#111;                   /* 바깥 여백(검정 띠) */
  }
  .frame{
    max-width:980px;
    margin:24px auto 40px;
    background:#eee;
    border-radius:12px;
    overflow:hidden;
  }

  /* 상단 바 */
  .chrome{
    display:flex; align-items:center; gap:16px;
    padding:14px 22px; color:#cfcfcf;
    font-weight:600; letter-spacing:.2px;
  }
  .chrome .title{opacity:.9}
  .chrome .spacer{flex:1}

  /* 캔버스(실제 컨텐츠 영역) */
  .canvas{
    background-image:url("./images/burberry_plaid.jpg"); /* ← 체크 배경 */
    background-size:cover; background-position:center;
    padding:22px;
  }
  /* 상단 로고 영역 */
  .brand-hero{
    background:#f2eee9;
    border-radius:6px;
    padding:28px 16px 18px;
    text-align:center;
    position:relative;
  }
  .brand-hero .arrows{
    position:absolute; inset:10px 14px auto 14px;
    display:flex; justify-content:space-between; font-size:22px;
  }
  .brand-hero .arrows a{color:#000; text-decoration:none}
  .brand-hero img.logo{
    height:78px; display:block; margin:0 auto 6px;
  }
  .brand-hero .wordmark{
    font-family:"Times New Roman",Times,serif;
    font-weight:800; font-size:44px; letter-spacing:3px;
  }
  .brand-hero .city{
    margin-top:6px; letter-spacing:6px; font-size:12px; color:#444;
  }

  /* 제품 그리드 */
  .grid{
    display:grid; gap:18px;
    grid-template-columns: repeat(6, 1fr);
    background: linear-gradient(#ffffffc0, #ffffffc0);
    border-radius:10px; padding:18px;
    margin-top:18px;
  }
  /* 가운데 모델 영역(2칸 x 3행 차지) */
  .model{
    grid-column: 3 / span 2; grid-row: 1 / span 3;
    display:flex; align-items:flex-end; justify-content:center;
    position:relative;
    background: #ffffffb0;
    border-radius:10px;
  }
  .model img{ max-height:520px; width:auto; display:block; }

  /* 제품 카드 */
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:10px;
    padding:12px 12px 10px;
    display:flex; flex-direction:column; align-items:center; gap:8px;
  }
  .card img{ max-width:100%; height:150px; object-fit:contain; }
  .card .name{ font-size:12px; color:#444; text-align:center; }

  /* 네 개 좌우/상하 배치: 카드 8개 */
  .item{ }
  /* 반응형 살짝 */
  @media (max-width: 900px){
    .grid{ grid-template-columns: repeat(4, 1fr); }
    .model{ grid-column:2 / span 2; grid-row: 2 / span 2; }
  }
</style>
</head>
<body>
  <!-- 상단 (브라우저 크롬 느낌) -->
  <div class="chrome">
    <div class="title">Burberry</div>
    <div class="spacer"></div>
  </div>

  <div class="frame">
    <div class="canvas">
      <!-- 로고/네비 -->
      <div class="brand-hero">
        <div class="arrows">
          <a href="./index.html" title="Back">←</a>
          <a href="#" title="Next">→</a>
        </div>
        <img class="logo" src="./images/burberry_knight.png" alt="">
        <div class="wordmark">BURBERRY</div>
        <div class="city">L O N D O N</div>
      </div>

      <!-- 본문 그리드 -->
      <div class="grid">
        <!-- 1행 좌측 2개 -->
        <div class="item card">
          <img src="./images/bb_sweater.png" alt="">
          <div class="name">Wool Cashmere Sweater</div>
        </div>
        <div class="item card">
          <img src="./images/bb_skirt.png" alt="">
          <div class="name">Nova Check Belted Mini Skirt</div>
        </div>

        <!-- 가운데 모델 -->
        <div class="model">
          <img src="./images/burberry_model.png" alt="Center model">
        </div>

        <!-- 1행 우측 2개 -->
        <div class="item card">
          <img src="./images/bb_tote.png" alt="">
          <div class="name">Check Medium Tote</div>
        </div>
        <div class="item card">
          <img src="./images/bb_sweatshirt.png" alt="">
          <div class="name">Pink Cotton Sweatshirt</div>
        </div>

        <!-- 2행 좌측 2개 -->
        <div class="item card">
          <img src="./images/bb_bag.png" alt="">
          <div class="name">Petite Logo Nylon Tote</div>
        </div>
        <div class="item card">
          <img src="./images/bb_trench.png" alt="">
          <div class="name">Cropped Gabardine Trench</div>
        </div>

        <!-- 2행 우측 2개 -->
        <div class="item card">
          <img src="./images/bb_sweater2.png" alt="">
          <div class="name">Polyester Sweater</div>
        </div>
        <div class="item card">
          <img src="./images/bb_sporttop.png" alt="">
          <div class="name">Daily Check Sport Top</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
