<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>entry4-burberry</title>

<style>
  :root{ --ink:#1b1b1b; }
  *{ box-sizing:border-box }
  html, body { height:100% }
  body{
    margin:0; color:var(--ink);
    font:400 16px/1.5 ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    /* 배경 이미지 */
    background:url('./images/entry2-burberry/BB bg .png') center/cover no-repeat fixed;
  }

  /* 레이아웃 */
  .scene{ position:relative; min-height:100vh; width:100%; max-width:1200px; margin:0 auto; }
  .model{
    position:absolute; left:36%; bottom:85px;
    height:59%; object-fit:contain;
    z-index:5; transition:transform .3s ease;
  }
  .model:hover{ transform:scale(1.03); }

  /* ===== 아이템 카드 (라벨용, 제자리 유지) ===== */
    .pItem{
      position:absolute;
      text-align:center;
      z-index:5;
      user-select:none;
      width:220px;           /* 기본 폭, 필요하면 각자 style에서 덮어쓰기 */
    }

    .card{
      background:transparent;
      border:0px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:12px;
    }

    .pItem img{
      width:100%;
      height:auto;
      display:block;
      cursor:grab;           /* 이미지만 드래그 */
      transition:filter .2s ease;
    }
    .pItem img:active{ cursor:grabbing; }

    
  </style>
</head>

<body>
  <div class="scene">

    <!-- 모델 -->
    <img class="model left"  src="./images/실사모델배경제거2.png"  alt="model left">
   

    <!-- ===== 아이템들 (캡션은 제자리, 이미지만 움직임) ===== -->
    <!-- 위치는 left/top px 값만 바꾸면 돼 -->


    <div class="pItem" style="left:-23px; top:290px; width:160px;">
      <div class="card">
        <img src="./images/entry2-burberry/Wool Cashmere Sweater.png" alt="polo mini dress">
        <figcaption>
      </div>
    </div>

     <div class="pItem" style="left:200px; top:310px; width:135px;">
      <div class="card">
        <img src="./images/entry2-burberry/Nova Check Belted Mini Skirt.png" alt="pleated skirt">
        <figcaption>
      </div>
    </div>

    <div class="pItem" style="left:-20px; top:570px; width:149px;">
      <div class="card">
        <img src="./images/entry2-burberry/Petit Rose Beige Logo Nylon Tote bag.png" alt="Petit Rose Beige Logo Nylon Tote bag">
        <figcaption>
      </div>
    </div>

    <div class="pItem" style="left:185px; top:560px; width:170px;">
      <div class="card">
        <img src="./images/entry2-burberry/Cropped Gabardine Trench Jacket.png" alt="city bag">
      </figcaption>
      </div>
    </div>

     <div class="pItem" style="left:810px; top:300px; width:140px;">
      <div class="card">
        <img src="./images/entry2-burberry/Check Medium Tote.png" alt="Check Medium Tote">
      </figcaption>
      </div>
    </div>


    <div class="pItem" style="left:795px; top:555px; width:160px;">
      <div class="card">
        <img src="./images/entry2-burberry/Polyester Sweater.png" alt="/Polyester Sweater">
        <figcaption>
      </div>
    </div>


    <div class="pItem" style="left:1005px; top:290px; width:160px;">
      <div class="card">
        <img src="./images/entry2-burberry/Pink Cotton Sweatshirt.png" alt="Pink Cotton Sweatshirtt">

    </div>

 <div class="pItem" style="left:1035px; top:600px; width:105px;">
      <div class="card">
        <img src="./images/entry2-burberry/Dalby Check Sport Top.png" alt="Dalby Check Sport Top">
     </figcaption>
      </div>
    </div>

    <div class="pItem" style="left:1170px; top:650px; width:135px;">
      <div class="card">
        <img src="./images/entry10-miumiu/canvas bag.png" alt="canvas bag">
     </figcaption>
      </div>
    </div>

    

  </div><!-- /.scene -->

  <!-- ===== 드래그 스크립트 (이미지만 움직임) ===== -->
  <script>
    const scene = document.querySelector('.scene');

    document.querySelectorAll('.pItem img').forEach(img => {

      img.addEventListener('mousedown', (e) => {
        e.preventDefault();

        const startX = e.clientX;
        const startY = e.clientY;

        // 이전까지 이동한 값 (없으면 0)
        let currentX = parseFloat(img.dataset.tx || 0);
        let currentY = parseFloat(img.dataset.ty || 0);

        img.style.zIndex = 999;

        function onMouseMove(ev) {
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;

          const tx = currentX + dx;
          const ty = currentY + dy;

          img.style.transform = `translate(${tx}px, ${ty}px)`;
          img.dataset.tx = tx;
          img.dataset.ty = ty;
        }

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener('mouseup', function stop() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', stop);
        }, { once:true });
      });

      // 브라우저 기본 이미지 드래그 막기
      img.ondragstart = () => false;
    });
  </script>
</body>
</html>
