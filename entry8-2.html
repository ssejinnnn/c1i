<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pinterest Collage Animation</title>

<style>
  body {
    margin: 0;
    background-image: url('./images/entry1 background.jpeg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* main collage frame */
  .collage {
    width: 80vw;
    height: 80vh;
    background-image: url('./images/entry1 background.jpeg');
    background-size: cover;
    padding: 20px;
    border-radius: 12px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 12px;
  }

  .tile {
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: 8px;
    position: relative;
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 1;
    transition: opacity 1.2s ease-in-out;
  }

  .fade {
    opacity: 0;
  }

  /* ---- BUTTONS ---- */
  .buttons {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 120px;
    box-sizing: border-box;
  }

  button {
    padding: 14px 36px;
    font-size: 16px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: 0.2s ease;
  }

  button:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }
</style>
</head>

<body>

<div class="collage" id="collage"></div>

<!-- BUTTONS -->
<div class="buttons">
  <button id="homeBtn">HOME</button>
  <button id="startBtn">START</button>
</div>

<script>
  /* put your own image URLs here */
  const images = [
    "https://i.pinimg.com/736x/cb/86/25/cb862556d6f445386227f7f7d89e569e.jpg",
    "https://i.pinimg.com/736x/9e/7e/a9/9e7ea983a56abf7e044b171f2e60bc56.jpg",
    "https://i.pinimg.com/1200x/24/7c/da/247cda89c0f340337dcc5af608e967ff.jpg",
    "https://i.pinimg.com/736x/58/f3/a2/58f3a28961b70fb34c010cb2ed4bc57f.jpg",
    "https://i.pinimg.com/736x/04/83/66/0483663fb11cf5e12ebc4744b61ed475.jpg",
    "https://i.pinimg.com/736x/93/a1/8a/93a18af5de73e5768fd22212c72cac03.jpg",
    "https://i.pinimg.com/1200x/fb/02/4e/fb024e79b641674545a74eca0678c8e6.jpg",
    "https://i.pinimg.com/736x/b8/26/44/b826441a38fb2a15f91c1b6d118cd7a2.jpg",
    "https://i.pinimg.com/736x/a0/3e/f1/a03ef17c2d8b27c12d95a38014c78984.jpg",
    "https://i.pinimg.com/736x/e1/a1/00/e1a1006689e6b54474c57a0ed3c38e7f.jpg",
    "https://i.pinimg.com/736x/18/11/3b/18113ba1060c31054765205b7a064397.jpg"
  ];

  const collage = document.getElementById("collage");
  const tileCount = 15;

  function randomImage() {
    return images[Math.floor(Math.random() * images.length)];
  }

  // create grid tiles
  for (let i = 0; i < tileCount; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";

    const img = document.createElement("img");
    img.src = randomImage();

    tile.appendChild(img);
    collage.appendChild(tile);

    // animate image swapping
    setInterval(() => {
      img.classList.add("fade");
      setTimeout(() => {
        img.src = randomImage();
        img.classList.remove("fade");
      }, 1200);
    }, 2500 + Math.random() * 2000);
  }

  /* BUTTON ACTIONS */
  document.getElementById("startBtn").onclick = () => {
    window.location.href = "entry8-jacquemus.html";
  };

  document.getElementById("homeBtn").onclick = () => {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
