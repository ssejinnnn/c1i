<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rick Owens Intro</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('./images/entry1 background.jpeg');
      background-size: cover;
      font-family: "Georgia", serif;
      color: #222;
    }

    .container {
      max-width: 900px;
      text-align: center;
      padding: 40px;
    }

    /* TEXT */
    .fixed-text {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    /* IMAGE SLIDESHOW */
    .slideshow {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto 40px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      object-fit: cover;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- FIXED TEXT -->
    <div class="fixed-text">
      Richard Saturnino Owens (born November 18, 1961) is an American fashion designer 
      from Porterville, California. In addition to his main line, Owens has a furniture 
      line and a number of diffusion lines.
    </div>

    <!-- IMAGE SLIDESHOW -->
    <div class="slideshow">
      <img src="https://i.pinimg.com/1200x/48/05/49/480549b1e6a23eb8ae8c44f45a89255d.jpg" class="active">
      <img src="https://i.pinimg.com/736x/1e/6f/b5/1e6fb521cc2bea88b2711e42cdcb9e15.jpg">
      <img src="https://i.pinimg.com/736x/d5/a4/cd/d5a4cd0ec093cbb82d0d5c4e01b987d4.jpg">
      <img src="https://i.pinimg.com/736x/b4/30/f1/b430f1777ca907b233890fd87ae3a4a5.jpg">
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button id="homeBtn">HOME</button>
      <button id="startBtn">START</button>
    </div>

  </div>

  <script>
    /* IMAGE FADE SLIDESHOW */
    const images = document.querySelectorAll(".slideshow img");
    let index = 0;

    function changeImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    setInterval(changeImage, 2000); // 2 seconds per image

    /* BUTTON ACTIONS */
    document.getElementById("startBtn").onclick = () => {
      window.location.href = "entry3-rick.html";
    };

    document.getElementById("homeBtn").onclick = () => {
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
